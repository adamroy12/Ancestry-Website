{% extends 'base.html' %}

{% block title %}Contact Us{% endblock %}

{% block content %}
<section class="page-section" id="contact">
    <div class="container">
    <!-- Contact Section Heading -->
    <h1> Contact us: </h1>
    <!-- Icon Divider -->
    <div class="divider-custom">
        <div class="divider-custom-line"></div>
        <div class="divider-custom-icon"><i class="fas fa-envelope"></i></div>
        <div class="divider-custom-line"></div>
    </div>
    
        <div class="text-center text-secondary mb-0">
            <p class="text-white-50">
                Drop us a message expressing your interest using the form below.
            </p>
            <p class="text-white-50">
                Alternatively, send us an email at <a href="mailto:ianroyalancestry@gmail.com">ianroyalancestry@gmail.com</a>
            </p>
        </div>

<!-- Contact Section Form -->
        <div class="row">
            <div class ="col-lg-8 mx-auto">
                <form id="contactForm" name="sentMessage" novalidate="novalidate">
                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls mb-0 pb-2">
                            <label class="text-white-50">Name</label>
                            <input class="form-control" id="name" type="text" placeholder="Name" required="required" data-validation-required="True">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls mb-0 pb-2">
                            <label class="text-white-50">Email Address</label>
                            <input class="form-control" id="email" type="email" placeholder="Email Address" required="required" data-validation-required="True">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls mb-0 pb-2">
                            <label class="text-white-50">Message</label>
                            <textarea class="form-control" id="message" rows="5" placeholder="Message" required="required" data-validation-required="True"></textarea>
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <br />
                    <div id="success"></div>
                    <div class="form-group"><button class="btn hs-bg-primary btn-xl" id="sendMessageButton" type="submit">Send</button></div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
